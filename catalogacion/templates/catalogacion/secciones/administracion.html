{# Bloque 0XX - Campos de control e identificación #}
<section id="bloque-0xx" class="bloque-section">
    <div class="card">
        <div class="card-body">
            {# Campo 040 - Fuente de catalogación #}
            {% if '040' in campos_visibles %}
            <div class="campo-marc">
                <div class="campo-titulo">
                    <span class="badge-marc">040</span>
                    <h6>Fuente de Catalogación</h6>
                    <span class="campo-help-btn" data-field-code="040" tabindex="0" title="Ayuda">
                        <i class="bi bi-question-circle"></i>
                    </span>
                </div>

                <div class="campo-grid">
                    <div class="col-full">
                        <label class="form-label" for="{{ form.centro_catalogador.id_for_label }}">{{ form.centro_catalogador.label }}</label>
                        {{ form.centro_catalogador }}
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</section>
{% include 'catalogacion/bloques/bloque_8xx.html' %}
