<!-- 650 - Materia (Temas) -->
<div class="card border-0 shadow-sm mb-4" id="bloque-6xx-650">

    <div id="materia650-container">
      <div class="campo-repetible" data-campo="materia650-0">
        <div class="campo-header">
          <span class="campo-label">Materia #1</span>
          <button type="button" class="btn btn-outline-danger btn-remove" onclick="eliminarCampo('materia650-0')">
            <i class="bi bi-trash"></i> Eliminar
          </button>
        </div>

        <!-- Subcampo $a - Materia -->
        <div class="row g-2 mb-3">

            <label class="subcampo-label">$a Materia</label>
            <input type="text" name="materia650_a_0" class="form-control"

        <!-- Subcampo $x - Subdivisión de materia (repetible) -->

                  placeholder="Ej: Historia y crítica, Análisis, etc.">
                <button type="button" class="btn btn-outline-danger" onclick="eliminarSubcampo('subdivision-650-0-0')">
                  <i class="bi bi-x"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-outline-primary btn-add-field mt-3" onclick="agregarMateria650()">
      <i class="bi bi-plus-circle"></i> Agregar Materia (650)
    </button>
